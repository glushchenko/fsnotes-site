<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        {{ if eq .Params.custom_title_enabled true }}
            {{ .Params.custom_title_value }} | FSNotes App
        {{ else }}
            {{ .Title }} | FSNotes App
        {{ end }}
    </title>
    <meta name="description" content="Modern notes manager for macOS/iOS">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="/css/main.css">
</head>

                <img class="fsnotes_logo" src="/img/icon.webp" />

                <a href="/#pricing">Pricing</a>
            </li>
            <li>

                <sup class="navi_sup">
                    <a href="/fsnotes5-for-mac/">v5</a>
                </sup>

                <a href="/#ios_features">iOS</a>

                <sup class="navi_sup">
                    <a href="/fsnotes5-for-ios/">v5</a>

            </li>

            </li>
